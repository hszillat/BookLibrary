<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My Library application</title>
</head>
<body>

<div th:insert="~{header :: copy}"></div>

<p>
<table>
    <tr>
        <td><label for="title">Title</label></td>
        <td><span th:text="${book.title}" id="title">Book's title</span></td>
    </tr>
    <tr>
        <td><label for="originalTitle">Original Title</label></td>
        <td><span th:text="${book.originalTitle}" id="originalTitle">Book's original title</span></td>
    </tr>
    <tr>
        <td><label for="isbn">ISBN</label></td>
        <td><span th:text="${book.isbn}" id="isbn">999-9-99-99999-9</span></td>
    </tr>
    <tr>
        <td><label for="publishedYear">Published Year</label></td>
        <td><span th:text="${book.publishedYear}" id="publishedYear">2009</span></td>
    </tr>
    <tr>
        <td colspan="2">
            <a th:href="@{/add_book}">Add another book</a>
            <a th:href="@{/books}">Back to Library</a>
        </td>
    </tr>
</table>
</p>

<div th:insert="~{footer :: copy}"></div>

</body>
</html>
