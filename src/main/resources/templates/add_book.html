<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>My Library application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div th:insert="~{header :: copy}"></div>

<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <h1 th="${title}">Library</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-10">
        <form action="#" th:action="@{/add_book}" th:object="${book}" method="post" class="form-control">
            <input type="hidden" class="form-control" th:field="*{id}" id="id"/>
            <div class="form-group">
                Add a book to the library, the title and ISBN are mandatory.
            </div>

            <div class="form-group">
                <label for="title" class="sr-only">Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title"
                       placeholder="Book title"/>
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error">Errors
                        here please!
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="originalTitle" class="sr-only">Original Title</label>
                <input type="text" class="form-control" th:field="*{originalTitle}" id="originalTitle"
                       placeholder="Original title of the book (optional)"/>
                <ul>
                    <li th:each="err : ${#fields.errors('originalTitle')}" th:text="${err}" class="error">
                        Errors here please!
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="isbn" class="sr-only">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" id="isbn" placeholder="ISBN"/>
                <ul>
                    <li th:each="err : ${#fields.errors('isbn')}" th:text="${err}" class="error">Errors here
                        please!
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="publishedYear" class="sr-only">Published Year</label>
                <input type="text" class="form-control" th:field="*{publishedYear}" id="publishedYear"
                       placeholder="Year of the publication"/>
                <ul>
                    <li th:each="err : ${#fields.errors('publishedYear')}" th:text="${err}" class="error">
                        Errors here please!
                    </li>
                </ul>
            </div>

            <div th:if="${#fields.hasErrors('global')}" class="form-group">
                <ul>
                    <li th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error">
                        Global Errors here!
                    </li>
                </ul>
            </div>

            <div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save Book</button>
                <button type="reset" class="btn btn-default btn-block mt-3">
                    <a th:href="@{/books}">Back to Library</a>
                </button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{footer :: copy}"></div>

</body>
</html>
