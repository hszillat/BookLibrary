<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My Library application</title>
</head>
<body>

<div th:insert="~{header :: copy}"></div>

<form th:action="@{/submit_book}" th:object="${book}" method="post">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
    </ul>

    <table>
        <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" class="form-control" th:field="*{title}" id="title"
                       th:classappend="${#fields.hasErrors('title')} ? 'error-field'"/></td>
        </tr>
        <tr>
            <td><label for="originalTitle">Original Title</label></td>
            <td><input type="text" class="form-control" th:field="*{originalTitle}" id="originalTitle"/></td>
        </tr>
        <tr>
            <td><label for="isbn">ISBN</label></td>
            <td><input type="text" class="form-control" th:field="*{isbn}" id="isbn"/></td>
        </tr>
        <tr>
            <td><label for="publishedYear">Published Year</label></td>
            <td><input type="text" class="form-control" th:field="*{publishedYear}" id="publishedYear"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary btn-block mt-3">Save Book</button>
            </td>
        </tr>
    </table>
</form>

<div th:insert="~{footer :: copy}"></div>

</body>
</html>
